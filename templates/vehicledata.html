<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vehicle Insurance Prediction</title>
	<!-- Corrected the CSS path -->
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<header class="page-header">
				<h1>Vehicle Insurance Prediction</h1>
				<p class="subtitle">Enter customer and vehicle details to estimate the likelihood of insurance purchase.</p>
			</header>

			<section class="card">
				<h2 class="card-title">Customer & Vehicle Details</h2>
				<form method="post" action="/" class="form-grid">
					<div class="form-field">
						<label for="Gender">Gender <span class="hint">(1: Male, 0: Female)</span></label>
						<input type="number" id="Gender" name="Gender" min="0" max="1" required>
					</div>

					<div class="form-field">
						<label for="Age">Age</label>
						<input type="number" id="Age" name="Age" required>
					</div>

					<div class="form-field">
						<label for="Driving_License">Driving License <span class="hint">(0: No, 1: Yes)</span></label>
						<input type="number" id="Driving_License" name="Driving_License" min="0" max="1" required>
					</div>

					<div class="form-field">
						<label for="Region_Code">Region Code</label>
						<input type="number" step="0.01" id="Region_Code" name="Region_Code" required>
					</div>

					<div class="form-field">
						<label for="Previously_Insured">Previously Insured <span class="hint">(0: No, 1: Yes)</span></label>
						<input type="number" id="Previously_Insured" name="Previously_Insured" min="0" max="1" required>
					</div>

					<div class="form-field">
						<label for="Annual_Premium">Annual Premium</label>
						<input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" required>
					</div>

					<div class="form-field">
						<label for="Policy_Sales_Channel">Policy Sales Channel</label>
						<input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" required>
					</div>

					<div class="form-field">
						<label for="Vintage">Vintage</label>
						<input type="number" id="Vintage" name="Vintage" required>
					</div>

					<div class="form-field">
						<label for="Vehicle_Age_lt_1_Year">Vehicle Age &lt; 1 Year <span class="hint">(0: No, 1: Yes)</span></label>
						<input type="number" id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" min="0" max="1" required>
					</div>

					<div class="form-field">
						<label for="Vehicle_Age_gt_2_Years">Vehicle Age &gt; 2 Years <span class="hint">(0: No, 1: Yes)</span></label>
						<input type="number" id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" min="0" max="1" required>
					</div>

					<div class="form-field">
						<label for="Vehicle_Damage_Yes">Vehicle Damage <span class="hint">(0: No, 1: Yes)</span></label>
						<input type="number" id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" min="0" max="1" required>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn primary">Predict</button>
					</div>
				</form>
			</section>

			<section class="card secondary-card">
				<div class="train-section">
					<h2 class="card-title">Model Management</h2>
					<p class="card-text">Retrain the model with the latest data to keep predictions up to date.</p>
					<form method="get" action="/train">
						<button type="submit" class="btn secondary train-button">Train Model</button>
					</form>
				</div>
			</section>

			{% if context %}
			<section class="card result-card">
				<div class="result">
					<h2>Prediction Result</h2>
					<p class="result-text">{{ context }}</p>
				</div>
			</section>
			{% endif %}
		</div>
	</div>
</body>
</html>
